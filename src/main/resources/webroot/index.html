<!DOCTYPE html>
<html>
<head>
  <title>VertX Form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Fill in the form, please</h1>
<form method="get" action="greeting">
  <input type="radio" id="robot" name="robot" value="yes">
  <label for="robot">Robot</label>
  <input type="radio" id="human" name="robot" value="no">
  <label for="human">Human</label>
  <br/><br/>
  <label for="name">Name</label>
  <input type="text" id="name" name="name"/>
  <label for="age">Age</label>
  <input type="number" id="age" name="age" size="3"/>
  <br/><br/>
  <input type="checkbox" id="basque" name="basque">
  <label for="basque">Basque</label>
  <input type="checkbox" id="spanish" name="spanish">
  <label for="spanish">Spanish</label>
  <input type="checkbox" id="english" name="english">
  <label for="english">English</label>
  <input type="checkbox" id="german" name="german">
  <label for="english">German</label>
  <br/>
  <br/>
  <input type="reset" value="Reset">
  <input type="submit" value="Submit">
</form>
</body>
</html>
